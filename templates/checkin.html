<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in</title>
    <link rel="stylesheet" href="/templates/css/checkin.css">
</head>
<body>
    <div class="container">
        <h1>Congratulations and Welcome to the Event!</h1>
        <div class="color-box" style="background-color: {{ guest.color_code }};"></div>
        <p><strong>Name:</strong> {{ guest.name }}</p>
        <p><strong>Unique ID:</strong> {{ guest.unique_id }}</p>
        <p><strong>XN:</strong> {{ guest.color_code }}</p>
        <button class="back-btn" onclick="window.history.back()">Go Back</button>
    </div>
</body>
</html>

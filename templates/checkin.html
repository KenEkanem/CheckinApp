<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .color-box {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 10px auto;
            display: inline-block;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Congratulations and Welcome to the Event!</h1>
        </div>
        <div class="color-box" style="background-color: {{ guest.color_code }};"></div>
        <p><strong>Name:</strong> {{ guest.name }}</p>
        <p><strong>Unique ID:</strong> {{ guest.unique_id }}</p>
        <p><strong>Color Code:</strong> {{ guest.color_code }}</p>
    </div>
</body>
</html>
